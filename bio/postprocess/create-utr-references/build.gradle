sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

configurations {
    testModel
}

dependencies {
    testModel group: 'org.intermine', name: 'bio-source-flymine-static', version: "2.0.0", transitive: false
    compile group: 'org.intermine', name: 'bio-source-chado-db', version: bioVersion
    compile group: 'org.intermine', name: 'intermine-integrate', version: imVersion
}

processResources {
    from('.') { include ("*.properties")}
}
