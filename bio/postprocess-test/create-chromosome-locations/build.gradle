sourceSets {
    test {
        java {
            srcDirs = ['src/test/java']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

dependencies {
    bioModel group: 'org.intermine', name: 'flymine-static', version: flymineVersion, transitive: false
    compile group: 'org.intermine', name: 'intermine-integrate', version: imVersion
    compile group: 'org.intermine', name: 'bio-postprocess-create-chromosome-locations-and-lengths', version: imVersion
    compile group: 'org.intermine', name: 'bio-model', version: bioVersion, transitive: false
}

processResources {
    from('.') { include ("*.properties")}
}
